      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <div class="container">
    <h2>Creat Your Account</h2>
    <form action="#">
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control" id="username" placeholder="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      </div>
      <div class="col-md-12">
        <div class="alert">
          <button type="submit" class="btn btn-lg bg-info" onclick="savedata();">
            <a href="#" class="alert-link" data-bs-toggle="modal" data-bs-target="#myModal">submit</a>.
        </div>
        </button>
      </div>


      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h5 class="modal-title">Message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              details submited
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>
    </form>
  </div>


</body>

<script>

  function savedata() {
    let username, email, psw;
    username = document.getElementById("username").value;
    email = document.getElementById("email").value;
    pdw = document.getElementById("pwd").value;


    localStorage.setItem("username", username)

    localStorage.setItem("email", email)

    localStorage.setItem("pwd", pwd)
  }

</script>
