    <div class="container at-5">
        <h1>Contact Us!</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control id=" emailInfo" required>
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" required placeholder="+91">
            </div>
            <div class="col-md-12">
                <label for="question" class="form-label">Question</label>
                <textarea class="form-control" id="question" cols="30" rows="10" required></textarea>
            </div>
            <div class="col-md-12">
                  <div class="alert " >
                    <button type="submit" class="btn btn-primary">
                    <a href="#" class="alert-link" data-bs-toggle="modal" data-bs-target="#myModal">submit</a>.
                  </div>
                </button>
            </div>


            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h5 class="modal-title">Thanks for contacting</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            Your question has been submitted.
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>

        </form>


    </div>
